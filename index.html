<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sh-StyleCSS/style.css" />
    <link rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="sh-block" style="width: 320px; height: 100vh">
      <div class="sh-block__three-elem">
        <div class="sh-block__head">
          <div class="head__close round__btn">
            <img src="img/burger.png" alt="" />
          </div>
          <div class="head__logo"><img src="img/logo.png" alt="" /></div>
          <div class="head__search round__btn">
            <img src="img/search.png" alt="" />
          </div>
        </div>
        <div class="sh-block__up-menu">
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Ремонт техники</div>
          </button>
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Услуги и сервисы</div>
          </button>
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Корпоративным клиентам</div>
          </button>
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Продавцам техники</div>
          </button>
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Партнёрам</div>
          </button>
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Производителям</div>
          </button>
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Наши сервисные центры</div>
          </button>
          <button class="up-menu__position">
            <div class="position__vertical-line">
              <img src="img/VL.png" alt="" class="vertical-line" />
            </div>
            <div class="position__name">Контакты</div>
          </button>
        </div>
        <div class="sh-block__down-menu">
          <div class="down-menu__icons">
            <div class="icons__call round__btn">
              <img src="img/call.png" alt="" />
            </div>
            <div class="icons__chat round__btn">
              <img src="img/chat.png" alt="" />
            </div>
            <div class="icons__profile round__btn">
              <img src="img/profile.png" alt="" />
            </div>
          </div>
          <div class="down-menu__info">
            <div class="info__email">mail@cps.com</div>
            <div class="info__tph-number">8 800 890 8900</div>
          </div>
          <div class="down-menu__language-variants">
            <div class="language-variants__RU">
              <button class="vr__btn">RU</button>
            </div>
            <div class="language-variants__EN">
              <button class="vr__btn">EN</button>
            </div>
            <div class="language-variants__CH">
              <button class="vr__btn">CH</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
